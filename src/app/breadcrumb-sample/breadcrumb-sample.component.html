<h1>Breadcumb</h1>

<h2>Usage samples</h2>
<div>
  <p>The breadcrumb is a type of secondary scheme that reveals the user's location in the website.</p>
  <p>To use it, it must write the below sample in the html root of the application.</p>
  <pre class="language-html" rel="html">
    <code class="language-html">
    &lt;lux-breadcrumb&gt;&lt;/lux-breadcrumb&gt;</code>
  </pre>

</div>
