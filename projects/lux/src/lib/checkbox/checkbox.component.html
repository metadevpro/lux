<div class="switch">
  <div>
    <label *ngIf="label" [for]="inputId">{{ label }}</label>
  </div>
  <div *ngIf="!disabled" class="switch-item" (click)="clicked()">
    <input #ck [name]="name" type="checkbox" [id]="inputId" />
    <div
      class="slider round"
      [class.on]="value"
      [class.disabled]="disabled"
      [tabindex]="tabindexValue"
      (keyup)="onKey($event)"
    ></div>
  </div>
  <div>
    <span class="checkbox-label" *ngIf="value">{{
      literals[lang].yesLabel
    }}</span>
    <span class="checkbox-label" *ngIf="!value">{{
      literals[lang].noLabel
    }}</span>
  </div>
</div>
