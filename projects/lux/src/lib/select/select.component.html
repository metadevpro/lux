<div class="lux-select" [id]="inputId" [formControlName]="inputId">
  <ul class="list">
    <li *ngFor="let item of value; let i = index">
      <span>{{ item }}</span>
      <button
        *ngIf="!disabled"
        class="remove"
        (click)="remove(i)"
        [attr.aria-label]="'Remove ' + item"
      >
        Remove
      </button>
    </li>
  </ul>
  <div class="add-new-item" *ngIf="!disabled">
    <lux-input
      id="{{ inputId + 'addNew' }}"
      type="string"
      [placeholder]="placeholder"
      [attr.aria-label]="placeholder"
      [disabled]="disabled"
      [(value)]="newEntry"
      (keyPress)="onKeyPress($event)"
      (valueChange)="onChangeNewEntry($event)"
    >
    </lux-input>
    <div *ngIf="canAdd">
      <button *ngIf="isValidNewEntry" (click)="add(newEntry)">Add</button>
    </div>
    <div class="error">
      {{ error }}
    </div>
  </div>
</div>
