<div [id]="inputId">
  <ul>
    <li *ngFor="let label of labels; let index = index">
      <span>{{ label }}</span>
      <button
        *ngIf="!disabled"
        class="remove-item"
        (click)="removeAt(index)"
        attr.aria-label="{{ getDeleteMessage(label) }}"
      ></button>
    </li>
  </ul>
  <div *ngIf="!disabled" class="new-entry">
    <lux-autocomplete
      #auto
      [dataSource]="internalDataSource"
      [placeholder]="placeholder ?? literals[lang].placeholder"
      [(value)]="newEntry"
      (valueChange)="onValueChange()"
      (keypress)="onNewEntryChange($event, auto)"
    >
    </lux-autocomplete>
    <button
      *ngIf="canAdd"
      type="button"
      class="add-item"
      attr.aria-label="addMessage ?? literals[lang].addMessage"
      (click)="addNew(auto)"
    ></button>
  </div>
</div>
