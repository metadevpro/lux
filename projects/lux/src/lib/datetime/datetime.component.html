<input
  #dateInput
  class="prefix"
  type="date"
  [id]="inputId + '$date'"
  [(ngModel)]="dateValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""

  [ngClass]="className"
  (focus)="markAsTouched()"
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
/>
<div class="infix symbol">
  <span>ðŸ“…</span>
</div>
<input
  #timeInput
  class="infix"
  type="time"
  [id]="inputId + '$time'"
  [(ngModel)]="timeValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""

  [ngClass]="className"
  (focus)="markAsTouched()"
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
/>
<div class="postfix symbol">
  <span>ðŸ•’</span>
</div>

<div *ngIf="inlineErrors && lastErrors && (dirty || touched)" class="alert">
  <div *ngIf="lastErrors.required">
    {{ userErrors[this.lang].required }}
  </div>
  <div *ngIf="lastErrors.min">
    {{ userErrors[this.lang].min.replace('$min', lastErrors.min.min) }}
  </div>
  <div *ngIf="lastErrors.max">
    {{ userErrors[this.lang].max.replace('$max', lastErrors.max.max) }}
  </div>
</div>
