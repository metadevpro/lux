<input
  #dateInput
  class="rounded-left prefix"
  [ngClass]="className"
  type="date"
  [id]="inputId + '$date'"
  [(ngModel)]="dateValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
  (blur)="onLostFocus()"
/>
<input
  #timeInput
  [class]="(disabled || readonly) && localTime ? 'rounded-right' : ''"
  [ngClass]="className"
  type="time"
  [id]="inputId + '$time'"
  [(ngModel)]="timeValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""
  [step]="includeSeconds ? 1 : 60"
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
  (blur)="onLostFocus()"
/>
<ng-container
  *ngIf="!localTime"
>
  <div
    [class]="disabled || readonly ? 'rounded-right postfix symbol' : 'postfix symbol'"
    [ngClass]="className"
  >
    <span>{{ localTime ? '' : 'UTC' }}</span>
  </div>
</ng-container>
<button
  #clearButton
  *ngIf="!(disabled || readonly)"
  type="button"
  class="rounded-right postfix icon-clear"
  [id]="inputId + '$clear'"
  (click)="clear()"
  aria-label="clear"
></button>

<div *ngIf="inlineErrors && lastErrors && (dirty || touched)" class="alert">
  <div *ngIf="lastErrors.required">
    {{ userErrors[lang].required }}
  </div>
  <div *ngIf="lastErrors.min">
    {{ userErrors[lang].min.replace('$min', lastErrors.min.min) }}
  </div>
  <div *ngIf="lastErrors.max">
    {{ userErrors[lang].max.replace('$max', lastErrors.max.max) }}
  </div>
</div>
