<div class="lux-select" aria-role="listitem">
  <ul class="list">
    <li *ngFor="let item of value; let i = index">
      <span>{{ item }}</span>
      <a *ngIf="!disabled"
            class="remove"
            (click)="remove(i)"
            tabindex="0"
            [attr.aria-label]="'Remove ' + item"
            >Remove</a>
    </li>
  </ul>
  <div class="add-new-item" *ngIf="!disabled">
    <lux-input
      id="{{ id + 'addNew' }}"
      type="string"
      [placeholder]="placeholder"
      [attr.aria-label]="placeholder"
      [disabled]="disabled"
      [(value)]="newEntry"
      (keyPress)="onKeyPress($event)"
      (valueChange)="onChangeNewEntry($event)"
    >
    </lux-input>
    <div *ngIf="canAdd">
      <button *ngIf="isValidNewEntry" (click)="add(newEntry)">Add</button>
    </div>
    <div class="error">
      {{ error }}
    </div>
  </div>
</div>
