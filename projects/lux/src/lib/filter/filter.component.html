<div class="filter">
  <input
    #i0
    type="text"
    [attr.aria-label]="ariaLabel"
    [placeholder]="placeholder"
    [id]="inputId"
    [disabled]="disabled"
    [value]="searchValue"
    (valueChange)="onInputValueChange(i0.value)"
    (keyup)="keyup($event, i0.value)"
  />

  <button
    [class.hide]="!searchValue"
    aria-label="Clear"
    class="clear-indicator icon icon-clear"
    (click)="clear()"
  ></button>
  <i *ngIf="1 || searchOnType" class="search-indicator icon icon-search"></i>
  <button
    class="btn-search"
    *ngIf="!searchOnType"
    [disabled]="disabled"
    (click)="search()"
  >
    Search
  </button>
</div>
