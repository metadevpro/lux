<input
  #dateInput
  class="prefix"
  type="date"
  [id]="inputId + '$date'"
  [(ngModel)]="dateValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""

  [ngClass]="className"
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
  (blur)="onLostFocus()"
/>
<input
  #timeInput
  [class]="disabled || readonly ? 'postfix' : 'infix'"
  type="time"
  [id]="inputId + '$time'"
  [(ngModel)]="timeValue"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [placeholder]=""
  [step]="includeSeconds ? 1 : 60"

  [ngClass]="className"
  (keyup)="onEventDatetime(dateInput.value, timeInput.value)"
  (change)="onEventDatetime(dateInput.value, timeInput.value)"
  (keypress)="onKeyPress($event)"
  (blur)="onLostFocus()"
/>
<button
  #clearButton
  *ngIf="!(disabled || readonly)"
  class="infix"
  [id]="inputId + '$clear'"
  [ngClass]="className"
  (click)="updateDatetime(undefined)"
>×</button>
<button
  #timezoneButton
  *ngIf="!(disabled || readonly)"
  class="postfix"
  [id]="inputId + '$timezone'"
  [ngClass]="className"
  (click)="localTime = !localTime"
>{{localTime ? '📍' : '🌐'}}</button>

<div *ngIf="inlineErrors && lastErrors && (dirty || touched)" class="alert">
  <div *ngIf="lastErrors.required">
    {{ userErrors[this.lang].required }}
  </div>
  <div *ngIf="lastErrors.min">
    {{ userErrors[this.lang].min.replace('$min', lastErrors.min.min) }}
  </div>
  <div *ngIf="lastErrors.max">
    {{ userErrors[this.lang].max.replace('$max', lastErrors.max.max) }}
  </div>
</div>
