<div *ngIf="currency && currency === 'USD'" class="prefix">
  <span>$</span>
</div>
<input
  #input
  *ngIf="type !== 'textarea'"
  placement="top"
  [id]="inputId"
  [type]="domain"
  [attr.value]="value"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [attr.min]="min !== undefined && min !== null ? min.toString() : undefined"
  [attr.max]="max !== undefined && max !== null ? max.toString() : undefined"
  [attr.step]="
    step !== undefined && step !== null ? step.toString() : undefined
  "
  [placeholder]="placeholder"
  [ngClass]="className"
  (keyup)="onKeyUp(input.value)"
  (change)="onChangeValue(input.value)"
  (keypress)="onKeyPress($event)"
/>
<textarea
  #textarea
  *ngIf="type === 'textarea'"
  placement="top"
  [id]="inputId"
  [attr.value]="value"
  [attr.aria-label]="ariaLabel"
  [attr.disabled]="disabled === true ? 'true' : undefined"
  [attr.readonly]="readonly === true ? 'true' : undefined"
  [attr.cols]="cols !== undefined && cols !== null ? cols.toString() : undefined"
  [attr.rows]="rows !== undefined && rows !== null ? rows.toString() : undefined"
  [placeholder]="placeholder"
  [ngClass]="className"
  (keyup)="onKeyUp(textarea.value)"
  (change)="onChangeValue(textarea.value)"
  (keypress)="onKeyPress($event)"
></textarea>
<div *ngIf="currency && currency === 'EUR'" class="postfix">
  <span>€</span>
</div>
<div *ngIf="isPercentage()" class="postfix">
  <span>%</span>
</div>
<div *ngIf="isPermillage()" class="postfix">
  <span>‰</span>
</div>

<div *ngIf="inlineErrors && lastErrors && (dirty || touched)" class="alert">
  <div *ngIf="lastErrors.required">
    {{ userErrors[this.lang].required }}
  </div>
  <div *ngIf="lastErrors.email">{{ userErrors[this.lang].email }}</div>
  <div *ngIf="lastErrors.min">
    {{ userErrors[this.lang].min.replace('$min', lastErrors.min.min) }}
  </div>
  <div *ngIf="lastErrors.max">
    {{ userErrors[this.lang].max.replace('$max', lastErrors.max.max) }}
  </div>
</div>
