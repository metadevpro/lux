<input #latitude type="number" min="-90" max="90" step="0.01"
    [attr.disabled]="disabled || null"
    [attr.readonly]="readonly || null"
    [formControl]="latitudeFormControl"
    (keyup)="onKeyUpLatitude(latitude.value)"
    (change)="onChangeLatitude(latitude.value)"/>
<input #longitude type="number" min="-180" max="180" step="0.01"
    [attr.disabled]="disabled || null"
    [attr.readonly]="readonly || null"
    [formControl]="longitudeFormControl"
    (keyup)="onKeyUpLongitude(longitude.value)"
    (change)="onChangeLongitude(longitude.value)"/>

<div *ngIf="(latitudeFormControl.invalid && (latitudeFormControl.dirty || latitudeFormControl.touched)) || (longitudeFormControl.invalid && (longitudeFormControl.dirty || longitudeFormControl.touched))" class="alert">
    <div *ngIf="latitudeFormControl.errors && latitudeFormControl.errors.required">
        Latitude is required
    </div>
    <div *ngIf="latitudeFormControl.errors && latitudeFormControl.errors.min">
        Min latitude is {{minLatitude}}
    </div>
    <div *ngIf="latitudeFormControl.errors && latitudeFormControl.errors.max">
        Max latitude is {{maxLatitude}}
    </div>
    <div *ngIf="longitudeFormControl.errors && longitudeFormControl.errors.required">
        Longitude is required
    </div>
    <div *ngIf="longitudeFormControl.errors && longitudeFormControl.errors.min">
        Min longitude is {{minLongitude}}
    </div>
    <div *ngIf="longitudeFormControl.errors && longitudeFormControl.errors.max">
        Max longitude is {{maxLongitude}}
    </div>
</div>
