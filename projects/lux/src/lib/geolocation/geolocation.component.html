<lux-input #latitude type="number" min="-90" max="90" step="0.01" (keyup)="onKeyUpLatitude(latitude.value)" (change)="onChangeLatitude(latitude.value)"></lux-input>
<lux-input #longitude type="number" min="-180" max="180" step="0.01" (keyup)="onKeyUpLongitude(longitude.value)" (change)="onChangeLongitude(longitude.value)"></lux-input>
